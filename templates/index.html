<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <style>
      /* Add styles for the chat app */
      .chat-container {
        display: flex;
        flex-direction: column;
        height: 700px;
        width: 500px;
        margin: 0 auto;
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 2px 2px 4px #ccc;
        border-radius: 4px;
        overflow-y: scroll;
      }
      .chat-header {
        background-color: #f5f5f5;
        padding: 10px;
        border-bottom: 1px solid #ccc;
        text-align: center;
        font-weight: bold;
      }
      .chat-messages {
        padding: 10px;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        overflow-y: scroll;
      }
      .message {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 4px;
        max-width: 80%;
      }
      .message-username {
        font-weight: bold;
        margin-right: 10px;
      }
      .chat-input {
        padding: 10px;
        border-top: 1px solid #ccc;
        display: flex;
      }
      .chat-input input {
        flex-grow: 1;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
      }
      .chat-input button {
        padding: 5px 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        Chat App
      </div>
      <div class="chat-messages">
        <!-- Add messages here -->
        <div class="message">
          <span class="message-username">Username:</span>
          Message text
        </div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Enter your message">
        <button>Send</button>
      </div>
    </div>
  </body>
</html>
